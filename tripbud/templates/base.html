<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tripBud</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />


    <script
      src="https://unpkg.com/htmx.org@1.9.4"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      *{
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
      }
      body{
        background: rgb(95,56,25);
background: linear-gradient(138deg, rgba(95, 179, 136, 0.795),  rgba(80, 54, 32, 0.9) 66%);
        background-size: 180% 180%;
        height: 100vh;
        animation: zyclers 11s ease infinite;
      }
      @keyframes zyclers {
        0% {
            background-position: 0% 0%;
        }
        65%{
            background-position: 50% 15%;
        }
        
        100% {
            background-position: 0% 0%;

        }
        
      }
    </style>
  </head>
  <body
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
  >
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <h1 class="text-light m-2">tpbd</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarID"
          aria-controls="navbarID"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse align-self-end justify-content-end"
          id="navbarID"
        >
          <div class="navbar-nav">
            <a class="nav-link active m-2" aria-current="page" href="/dashboard"
              >dashboard</a
            >"
            <a
              class="nav-link active m-2"
              aria-current="page"
              href="/users/profile"
              >profile</a
            >
            <a
              class="nav-link active m-2"
              aria-current="page"
              href="{% url 'maps:initmap' %}"
              >maps</a
            >
            <a class="nav-link active m-2" aria-current="page" href="#"
              >friends</a
            >
            <a
              class="nav-link active m-2"
              aria-current="page"
              href="/users/logout"
              >logout</a
            >
          </div>
        </div>
      </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <h1 class="text-light m-2">tpbd</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarID"
          aria-controls="navbarID"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse align-self-end justify-content-end"
          id="navbarID"
        >
          <div class="navbar-nav">
            <a class="nav-link active m-2" aria-current="page" href="/">home</a>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}
    <div id="page" class="wrapper d-flex text-center">
      {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
