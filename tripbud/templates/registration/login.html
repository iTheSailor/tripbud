<style>
    #loginwrapper::before{
        opacity: 0;
    }
    #loginwrapper::after{
        opacity: 1;
        transition: opacity 1s ease-in-out;
    }
    h2{
        color: rgb(83, 130, 157);
        border: black 2px solid;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        background: #e2d9d9;
    }
    button{
        margin: 10px;
    }
    form{
        margin: 10px;
    }
</style>
{% extends 'base.html' %}
{% block title %} <h2> Log In </h2>{% endblock %}
{% block content %}
<div class="mainwrapper m-auto">
        <br><br><br>
    <div id="loginwrapper">
        <h2>Log In</h2>
           <form action="" method="post">
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit">Log In</button>
           </form>
    </div>
</div>
{% endblock %}
