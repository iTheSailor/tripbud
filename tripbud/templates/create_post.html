{% extends 'dashboard.html' %}




{% block content %}
<div class="wrapper col-10 bg-gradient mt-5 m-auto d-flex flex-column">

    <h1>Create a New Post</h1>

    <form class="form-control-lg d-flex flex-column w-25 m-auto" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>
        <label for="text_content">Content:</label>
        <textarea name="text_content"></textarea><br>
        <label for="image">Image:</label>
        <input type="file" name="image"><br>
        <button type="submit">Create Post</button>
    </form>
</div>



{% endblock %}
